name: Deploy Project

on: 
  push:
  workflow_dispatch:

jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install
        working-directory: ./frontend
      - name: Run Tests
        run: npm test
        working-directory: ./frontend

  deploy: 
    needs: test   # âœ… deploy runs only if test job succeeds
